name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: false
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2.0.2
      - name: Install dependencies
        uses: awalsh128/cache-apt-pkgs-action@v1.6.0
        with:
          packages: libvips-dev
          version: 1
      - name: Install dependencies
        run: bun ci
      - name: Patch Sharp
        run: |-
          sudo apt-get update
          sudo apt-get install -y build-essential meson ninja-build pkg-config libglib2.0-dev libexpat1-dev libjxl-dev
          pushd /tmp
          wget https://github.com/libvips/libvips/releases/download/v8.16.3/vips-8.16.3.tar.xz
          tar -xf vips-8.16.3.tar.xz
          pushd vips-8.16.3
          meson setup build --buildtype=release -Dintrospection=disabled -Dexamples=false -Dmodules=disabled
          pushd build
          meson compile
          sudo meson install
          sudo ldconfig
          popd
          popd
          popd
          bun add --dev node-gyp @img/sharp-libvips-dev
          export PATH="$PWD/node_modules/.bin:$PATH"
          pushd node_modules/sharp
          bun install/build.js
        env:
          SHARP_FORCE_GLOBAL_LIBVIPS: '1'
      - name: Build
        run: bun run build
      - name: Setup Pages
        uses: actions/configure-pages@v5.0.0
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4.0.0
        with:
          path: out/page
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
