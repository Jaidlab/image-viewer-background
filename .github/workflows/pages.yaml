name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: false
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2.0.2
      - name: Install apt packages
        uses: awalsh128/cache-apt-pkgs-action@v1.6.0
        with:
          packages: build-essential meson ninja-build pkg-config libglib2.0-dev libexpat1-dev libjxl-dev libheif-dev libwebp-dev libexif-dev libjpeg-dev
          version: 1
          execute_install_scripts: true
      - name: Install dependencies
        run: bun ci
      - name: Patch Sharp
        run: |-
          pushd /tmp
          VIPS_VERSION=$(curl -s https://registry.npmjs.org/sharp/latest | jq -r '.config.libvips | split(">=")[1] | ltrimstr(" ")')
          curl -L https://github.com/libvips/libvips/releases/download/v${VIPS_VERSION}/vips-${VIPS_VERSION}.tar.xz | tar -xJf -
          cd vips-${VIPS_VERSION}
          meson setup build --buildtype=release -Dintrospection=disabled -Dexamples=false -Dmodules=disabled -Dc_args=-march=native -Dcpp_args=-march=native
          cd build
          meson compile
          sudo meson install
          sudo ldconfig
          popd
          bun add --dev node-gyp @img/sharp-libvips-dev node-addon-api
          export PATH="$PWD/node_modules/.bin:$PATH"
          cd node_modules/sharp
          bun install/build.js
        env:
          SHARP_IGNORE_GLOBAL_LIBVIPS: '0'
          SHARP_FORCE_GLOBAL_LIBVIPS: '1'
      - name: Build
        run: bun run build
      - name: Setup Pages
        uses: actions/configure-pages@v5.0.0
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4.0.0
        with:
          path: out/page
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
