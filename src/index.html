<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bun</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <input type="checkbox" id="outline-toggle">
  <input type="radio" name="bg-toggle" id="bg-default" checked>
  <input type="radio" name="bg-toggle" id="bg-green">
  <input type="radio" name="bg-toggle" id="bg-white">
  <input type="radio" name="bg-toggle" id="bg-black">
  <div id="transparency">
    <label for="bg-green" class="bg-trigger trigger-green"></label>
    <label for="bg-white" class="bg-trigger trigger-white"></label>
    <label for="bg-black" class="bg-trigger trigger-black"></label>
    <label for="bg-default" class="bg-trigger trigger-default"></label>
  </div>
  <div id="main">
    <label for="outline-toggle">
      <img src="bun.webp"/>
    </label>
  </div>
</body>
</html>
